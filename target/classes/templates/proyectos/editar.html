<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Proyecto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h1 class="mt-4">Editar Proyecto</h1>
    <form th:action="@{'/proyectos/editar/' + ${proyecto.id}}" th:object="${proyecto}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre del Proyecto" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea th:field="*{descripcion}" class="form-control" id="descripcion" rows="3" placeholder="Descripción breve"></textarea>
        </div>
        <div class="mb-3">
            <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
            <input type="date" th:field="*{fechaInicio}" class="form-control" id="fechaInicio">
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select th:field="*{estado}" class="form-control" id="estado">
                <option th:value="ACTIVO" th:text="'Activo'">Activo</option>
                <option th:value="EN_PROGRESO" th:text="'En Progreso'">En Progreso</option>
                <option th:value="FINALIZADO" th:text="'Finalizado'">Finalizado</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Proyecto</button>
        <a th:href="@{/proyectos}" class="btn btn-secondary ms-2">Volver</a>
    </form>
</body>
</html>
