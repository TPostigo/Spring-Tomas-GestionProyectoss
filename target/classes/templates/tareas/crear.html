<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Tarea</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h1 class="mt-4">Crear Tarea</h1>
    <form th:action="@{/tareas}" th:object="${tarea}" method="post">
        <!-- Campo oculto para vincular la tarea al proyecto -->
        <input type="hidden" th:field="*{proyecto.id}">

        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" th:field="*{titulo}" class="form-control" id="titulo" placeholder="Título de la Tarea" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea th:field="*{descripcion}" class="form-control" id="descripcion" rows="3" placeholder="Descripción de la Tarea"></textarea>
        </div>
        <div class="mb-3">
            <label for="fechaLimite" class="form-label">Fecha Límite</label>
            <input type="date" th:field="*{fechaLimite}" class="form-control" id="fechaLimite">
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select th:field="*{estado}" class="form-control" id="estado">
                <option th:value="PENDIENTE">Pendiente</option>
                <option th:value="EN_CURSO">En Curso</option>
                <option th:value="COMPLETADA">Completada</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Tarea</button>
        <a th:href="@{/proyectos/{id}(id=${tarea.proyecto.id})}" class="btn btn-secondary ms-2">Volver</a>
    </form>
</body>
</html>
